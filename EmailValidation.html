<html>
    <head>
        <title>Email-Validation in Javascript</title>
        <!-- <link rel="stylesheet" href="EmailValidation.css"> -->
        <script>
            function Validate(){
                var text=document.getElementById("text1").value;
                var regx=/^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})?$/;
                if(regx.test(text)){
                    document.getElementById("label").innerHTML="valid";
                    document.getElementById("label").style.visibility="visible";
                    document.getElementById("label").style.color="green";
                }
                else{
                    document.getElementById("label").innerHTML="Invalid";
                    document.getElementById("label").style.visibility="visible";
                    document.getElementById("label").style.color="red";
                }
            }
        </script>
    </head>
    <body style="background-color: rgb(0, 0, 0);">
        <div style="text-align: center;margin-top: 50px;">
            <form action="">
                <input style="padding: 3px 6px;" type="text" placeholder="Email" id="text1"><br> <br>
                <label id="label" style="color: red; visibility: hidden;background-color: rgb(255, 255, 255);">Invalid</label><br> <br>
                <button style="background-color: cyan; border: none;border-radius: 15px; padding: 10px 15px; font-weight: bold;" onclick="Validate()" type="button">Check Validity</button>
            </form>
        </div>
        <div style="text-align: center; margin-top: 50px;">
            <img src="EmailValidation.png" width="380">
        </div>
    </body>
</html>
